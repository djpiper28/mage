plugins {
    id 'org.mage.java-conventions'
}

dependencies {
    implementation project(':mage')
    implementation project(':mage-common')
    implementation project(':mage-sets')
    implementation project(':mage-server')
    implementation project(':mage-server-plugins')
    implementation project(':mage-player-ai')
    implementation 'log4j:log4j:1.2.17'
    implementation 'com.sun.xml.bind:jaxb-impl:2.3.3'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.3'
    testImplementation 'junit:junit:4.13'
}

description = 'Mage Tests'
