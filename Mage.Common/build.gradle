plugins {
    id 'org.mage.java-conventions'
    id 'java'
}

dependencies {
    implementation project(':mage')
    implementation 'com.googlecode.jspf:jspf-core:0.9.1'
    implementation 'org.jboss.remoting:jboss-remoting:2.5.4.SP5'
    implementation 'org.jboss:jboss-common-core:2.5.0.Final'
    implementation 'jboss:jboss-serialization:4.2.2.GA'
    implementation 'concurrent:concurrent:1.3.4'
    implementation 'trove:trove:1.0.2'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'log4j:log4j:1.2.17'
    implementation 'org.slf4j:slf4j-log4j12:1.8.0-beta2'
    implementation 'com.j256.ormlite:ormlite-jdbc:5.1'
}

description = 'Mage Common Classes'
