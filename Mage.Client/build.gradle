plugins {
    id 'java'
    id 'org.mage.java-conventions'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

apply plugin: "com.github.johnrengelman.shadow" 
   
javafx {
    version = "15.0.1"
    modules = [ 'javafx.base', 'javafx.controls', 'javafx.fxml', 'javafx.graphics',
                'javafx.media', 'javafx.swing', 'javafx.web' ]
    configuration = 'compileOnly'
}

dependencies {
    implementation project(':mage')
    implementation project(':mage-common')
    implementation project(':mage-server-plugins')
    implementation project(':mage-counter-plugin')
    implementation 'com.j256.ormlite:ormlite-android:4.9'
    implementation 'com.googlecode.jspf:jspf-core:0.9.1'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'log4j:log4j:1.2.17'
    implementation 'org.slf4j:slf4j-log4j12:1.8.0-beta2'
    implementation 'net.sf.trove4j:trove4j:3.0.3'
    implementation 'com.mortennobel:java-image-scaling:0.8.6'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.swinglabs:swingx:1.6.1'
    implementation 'org.jetlang:jetlang:0.2.23'
    implementation 'com.amazonaws:aws-java-sdk-s3:1.11.827'
    implementation 'com.jgoodies:forms:1.2.1'
    implementation 'com.intellij:forms_rt:7.0.3'
    implementation 'org.jdesktop:beansbinding:1.2.1'
    implementation 'org.swinglabs:swing-layout:1.0.3'
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'net.java.truevfs:truevfs-profile-base:0.11.1'
    implementation 'com.googlecode.soundlibs:mp3spi:1.9.5.4'
    implementation 'javazoom:jlayer:1.0.1'
    implementation 'org.mobicents.external.tritonus:tritonus_share:0.3.6'
    implementation 'net.java.balloontip:balloontip:1.2.4.1'
    implementation 'org.apache.xmlgraphics:batik-transcoder:1.13'
    implementation 'org.ocpsoft.prettytime:prettytime:4.0.5.Final'
    implementation 'org.unbescape:unbescape:1.1.6.RELEASE'
    testImplementation 'junit:junit:4.13'
}

description = 'Mage Client'
